<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hello, there
    </title>
    <!-- Tailwind CSS for modern styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts for a modern font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<body class="bg-gray-900 text-white">

    <!-- Main container to center the buttons -->
    <div class="min-h-screen flex flex-col md:flex-row items-center justify-center gap-8 p-8">

        <!-- Button 1: Email Me -->
        <!-- 
            IMPORTANT: Replace 'your.email@example.com' with your actual email address.
        -->
        <a href="mailto:jsangarcia@outlook.com" 
           class="btn-press group relative w-72 h-72 md:w-80 md:h-80 bg-gray-800 rounded-2xl flex flex-col items-center justify-center text-center p-6 shadow-lg hover:bg-indigo-600 transition-all duration-300 ease-in-out transform hover:-translate-y-1">
            
            <!-- Icon: Mail -->
            <svg class="w-16 h-16 mb-4 text-gray-400 group-hover:text-white transition-colors duration-300" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
            </svg>
            <h2 class="text-2xl font-bold text-white">Email Me</h2>
            <p class="text-gray-400 mt-2 group-hover:text-gray-200 transition-colors duration-300">Let's get in touch.</p>
        </a>

        <!-- Button 2: View Resume -->
        <!-- 
            IMPORTANT: Make sure you have a file named 'resume.pdf' in the same folder as this HTML file.
            You can also link to an online resume (e.g., a Google Doc or your LinkedIn).
        -->
        <a href="./resume.pdf" 
           target="_blank" 
           class="btn-press group relative w-72 h-72 md:w-80 md:h-80 bg-gray-800 rounded-2xl flex flex-col items-center justify-center text-center p-6 shadow-lg hover:bg-green-600 transition-all duration-300 ease-in-out transform hover:-translate-y-1">
            
            <!-- Icon: Document -->
            <svg class="w-16 h-16 mb-4 text-gray-400 group-hover:text-white transition-colors duration-300" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">

            </svg>
            <h2 class="text-2xl font-bold text-white">View Resume</h2>
            <p class="text-gray-400 mt-2 group-hover:text-gray-200 transition-colors duration-300">Check out my experience.</p>
        </a>

    </div>
